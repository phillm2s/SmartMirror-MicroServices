<div style="border: 2px solid black; width: fit-content; background-color: cornsilk; padding: 5px; border-radius: 3px;">
    <p style="margin: 0; font-size: 1.2em;"><span class="hostname"></span>time.html</p>

<script>
    var url = window.location.href.slice(0, window.location.href.lastIndexOf('/')) +"/";
    
    var hns= document.getElementsByClassName("hostname");
    for (let i=0 ; i< hns.length; i++) {
        hns[i].innerText=url;
    };
</script>
